{% extends 'base.html' %}

{% block contant %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg p-4 bg-body rounded">
                <div class="card-header bg-danger text-white text-center py-3">
                    <h2 class="mb-0"><i class="fas fa-trash me-2"></i>حذف سيارة</h2>
                </div>
                <div class="card-body">
                    <p class="text-center">أدخل تفاصيل السيارة التي تريد حذفها:</p>
                    <form method="post">
                        {% csrf_token %}
                        
                        <!-- تنسيق حقل العلامة التجارية -->
                        <div class="mb-3">
                            <label for="{{ form.brand.id_for_label }}" class="form-label">العلامة التجارية</label>
                            {{ form.brand }}
                            {% if form.brand.errors %}
                                <div class="text-danger">
                                    {{ form.brand.errors }}
                                </div>
                            {% endif %}
                        </div>

                        <!-- تنسيق حقل سنة الصنع -->
                        <div class="mb-3">
                            <label for="{{ form.year.id_for_label }}" class="form-label">سنة الصنع</label>
                            {{ form.year }}
                            {% if form.year.errors %}
                                <div class="text-danger">
                                    {{ form.year.errors }}
                                </div>
                            {% endif %}
                        </div>

                        <!-- أزرار الحذف والإلغاء -->
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fas fa-trash me-2"></i>حذف
                            </button>
                            <a href="{% url 'pages:list' %}" class="btn btn-secondary btn-lg">
                                <i class="fas fa-times me-2"></i>إلغاء
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock contant %}
